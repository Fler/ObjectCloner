version: '1.0.{build}'
image: Visual Studio 2017
branches:
  only:
  - master
init:
  # Good practise, because Windows line endings are different from Unix/Linux ones
  - cmd: git config --global core.autocrlf true
install:
  # Install repo specific stuff here
before_build:
  # Install OpenCover and CodeCov integration
  - cmd: choco install opencover.portable
  - cmd: choco install codecov

  # Display .NET Core version
  - cmd: dotnet --version
  # Display minimal restore text
  - cmd: dotnet restore --verbosity m
build_script:
  # output will be in ./src/bin/debug/netcoreapp1.1/publish
  - cmd: dotnet publish -c Release
after_build:
  # For once the build has completed
artifacts:
 - path: '\src\ObjectCloner\bin\Release\netstandard2.0\publish'
   name: library
clone_depth: 1
test_script:
  # run the unit tests
  - cmd: OpenCover.Console.exe -register:user -target:"%xunit20%\xunit.console.x86.exe" -targetargs:".\tests\ObjectCloner.Tests\bin\Release\netcoreapp2.2\publish\ObjectCloner.Tests.dll"  -output:".\MyProject_coverage.xml"
  - cmd: codecov -f "MyProject_coverage.xml"
on_finish :
  # any cleanup in here
deploy: off